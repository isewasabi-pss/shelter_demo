<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>福岡市ハザードマップ避難支援</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js" defer></script>
  <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js" defer></script>
</head>
<body>

  <!-- 地図エリア -->
  <div id="map"></div>

  <!-- スマホ用メニューボタン -->
  <button id="toggle-panel-btn">☰ 凡例</button>

  <!-- コントロールパネル -->
  <div id="control-panel">
    <h2>ハザードマップ</h2>

    <!-- ✅ label構造修正済み（カラーボックス付き） -->
    <label class="hazard-item">
      <input type="checkbox" id="flood_under50Layer" />
      <span class="color-box" style="background:#F6F599"></span>
      浸水想定区域（〜50cm）
    </label><br/>

    <label class="hazard-item">
      <input type="checkbox" id="flood_over50Layer" />
      <span class="color-box" style="background:#FFCEB3"></span>
      浸水想定区域（50cm〜）
    </label><br/>

    <label class="hazard-item">
      <input type="checkbox" id="sedimentLayer" />
      <span class="color-box" style="background:#F61F15"></span>
      土砂災害警戒区域
    </label><br/>

    <label class="hazard-item">
      <input type="checkbox" id="tsunamiLayer" />
      <span class="color-box" style="background:#FFFFAA"></span>
      津波浸水想定区域
    </label><br/>

    <label class="hazard-item">
      <input type="checkbox" id="inlandFloodLayer" />
      <span class="color-box" style="background:#FFFFAA"></span>
      内水氾濫浸水想定区域
    </label><br/>

    <!-- ✅ 経路検索ボタンをリストの上に配置 -->
    <button id="route-search-btn" style="display: none;">経路を表示</button>

    <h2>近くの避難所（最寄りの20件）</h2>
    <ul id="shelter-list"></ul>
  </div>

  <div id="route-warning" style="display: none; position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
    background-color: #f44336; color: white; padding: 10px 20px; border-radius: 4px; z-index: 1000;">
    安全な避難ルートはありません。
  </div>

  <script src="app.js" defer></script>
</body>
</html>
